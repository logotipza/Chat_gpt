<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Multiple Checkboxes</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown-content input {
            margin-right: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Select Options</button>
    <div class="dropdown-content">
        <label><input type="checkbox" value="option1"> Option 1</label><br>
        <label><input type="checkbox" value="option2"> Option 2</label><br>
        <label><input type="checkbox" value="option3"> Option 3</label><br>
        <label><input type="checkbox" value="option4"> Option 4</label>
    </div>
</div>

</body>
</html>
