<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Push Morphing Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-family: Arial, sans-serif;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .circle, .expanded {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        position: absolute;
    }
    .circle {
        width: 100px;
        height: 100px;
        background-color: pink;
        border-radius: 50%;
    }
    .expanded {
        width: 50px;
        height: 50px;
        background-color: grey;
        border-radius: 50%;
        opacity: 0;
        transform: scale(0);
    }
    .expanded.show {
        width: calc(100% - 40px);
        height: calc(100vh - 40px);
        border-radius: 20px;
        opacity: 1;
        transform: scale(1);
    }
    .content {
        display: none;
        text-align: center;
        color: white;
        padding: 20px;
    }
    .content.show {
        display: block;
    }
    .btn-close {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50%;
        color: black;
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: auto;
        margin-bottom: 20px;
    }
    .btn-close.show {
        display: flex;
    }
</style>
</head>
<body>
<div class="container">
    <div class="circle" id="circle">push</div>
    <div class="expanded" id="expanded">
        <div class="content" id="content">
            <h2>Эта плашка создана при помощи ChatGPT</h2>
            <p>При нажатии на кнопку ниже плашка обратно свернется</p>
            <div class="btn-close" id="btn-close">push</div>
        </div>
    </div>
</div>

<script>
    const circle = document.getElementById('circle');
    const expanded = document.getElementById('expanded');
    const content = document.getElementById('content');
    const btnClose = document.getElementById('btn-close');

    circle.addEventListener('click', () => {
        circle.style.transform = 'scale(0)';
        setTimeout(() => {
            circle.style.display = 'none';
            expanded.classList.add('show');
            setTimeout(() => {
                content.classList.add('show');
                btnClose.classList.add('show');
            }, 500);
        }, 500);
    });

    btnClose.addEventListener('click', () => {
        content.classList.remove('show');
        btnClose.classList.remove('show');
        setTimeout(() => {
            expanded.classList.remove('show');
            setTimeout(() => {
                circle.style.display = 'flex';
                circle.style.transform = 'scale(1)';
            }, 500);
        }, 500);
    });
</script>
</body>
</html>
