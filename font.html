<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        /* Importing the font with additional settings */
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@100;200;300;400;500;600;700;800;900&display=swap');

        .letter {
            font-family: 'Mulish', sans-serif;
            color: white;
            font-size: 80vmin; /* 80% of the viewport minimum dimension */
            font-weight: 400; /* Default weight */
            transition: font-weight 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .slider {
            width: 80%;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="letter">Ð°</div>
    <input type="range" min="100" max="900" value="400" class="slider" id="myRange">

    <script>
        document.querySelector('#myRange').addEventListener('input', function(e) {
            const weight = this.value; // Get the value of the range slider
            document.querySelector('.letter').style.fontWeight = weight;
        });
    </script>
</body>
</html>
