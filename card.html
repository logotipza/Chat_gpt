<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная Карточка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            border: 3px solid transparent;
            background-clip: padding-box;
            background-color: #333;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            animation: cardGlow 1s infinite alternate;
            transform: rotateY(180deg);
        }

        @keyframes cardGlow {
            from {
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            }
            to {
                box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
            }
        }

        .card.flipped {
            transform: rotateY(0deg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            z-index: -1;
            border-radius: inherit;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-color: #444;
        }

        .card-back {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            color: #fff;
        }

        .card img {
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card h1 {
            margin: 20px 0 10px 0;
            color: #fff;
            text-align: left;
            padding-left: 10px;
        }

        .card p {
            color: #fff;
            text-align: left;
            padding: 0 10px;
            margin: 10px 0;
        }

        .card button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #666;
        }

        .btn-ok {
            background-color: #4CAF50;
        }

        .btn-cancel {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-back">
                <h1>Задняя сторона</h1>
                <p>Нажмите, чтобы перевернуть</p>
            </div>
            <div class="card-front">
                <img src="https://rare-gallery.com/uploads/posts/5384206-lake-reflection-mountain-water-cloud-lake-reflection-cloudy-blue-tree-forest-canada-rocky-albertum-moraine-lake-png-images.jpg" alt="Image">
                <h1>Крутая карточка</h1>
                <p>Эта карточка создана при помощи ChatGPT. При нажатии на нее она перевернется обратно.</p>
                <button class="btn-ok">Ок</button>
                <button class="btn-cancel">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
